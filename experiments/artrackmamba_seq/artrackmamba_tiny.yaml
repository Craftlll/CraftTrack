DATA:
  MAX_SAMPLE_INTERVAL: 200
  MEAN:
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    CENTER_JITTER: 3
    FACTOR: 4.0
    SCALE_JITTER: 0.25
    SIZE: 256
  STD:
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0
    FACTOR: 2.0
    SCALE_JITTER: 0
    SIZE: 128
  TRAIN:
    DATASETS_NAME:
    - LASOT
    - GOT10K_vottrain
    - COCO17
    - TRACKINGNET
    DATASETS_RATIO:
    - 1
    - 1
    - 1
    - 1
    SAMPLE_PER_EPOCH: 60000
  VAL:
    DATASETS_NAME:
    - GOT10K_votval
    DATASETS_RATIO:
    - 1
    SAMPLE_PER_EPOCH: 10000

MODEL:
  NAME: "artrackmamba_seq"
  
  BACKBONE:
    # Vim-Tiny: 192 dim, 24 layers
    TYPE: "vim_tiny_patch16_224_bimamba_v2_final"
    STRIDE: 16
    PRETRAINED: True
    PRETRAINED_PATH: "output/checkpoints/vim/vim_tiny_patch16_224_bimamba_v2_final.pth"
    DROP_PATH_RATE: 0.0  # Tiny 模型通常不需要太强的 DropPath

  HEAD:
    TYPE: "CENTER"
    NUM_CHANNELS: 192  # 【关键修改】必须匹配 Tiny 的维度
    VOCAB_SIZE: 4096

  MEMORY:
    USE: True
    CAPACITY: 50
    UPDATE_INTERVAL: 5
    CONF_THRESHOLD: 0.7

  EXTRA:
    SIGMA_FACTOR: 2.0

TRAIN:
  BACKBONE_MULTIPLIER: 0.1
  BATCH_SIZE: 64            # Tiny 模型很小，可以尝试翻倍 Batch Size 加速训练
  DEEP_SUPERVISION: False
  EPOCH: 60
  grad_clip_max_norm: 0.1
  LR: 0.0001
  MIN_LR: 0.00001
  NUM_WORKER: 8
  OPTIMIZER: "ADAMW"
  LR_SCHEDULER: "cosine"
  PRINT_INTERVAL: 50
  SCHEDULER:
    TYPE: "step"
    DECAY_RATE: 0.1
  VAL_EPOCH_INTERVAL: 5
  WEIGHT_DECAY: 0.0001
  AMP: True

TEST:
  EPOCH: 60
  SEARCH_FACTOR: 4.0
  SEARCH_SIZE: 256
  TEMPLATE_FACTOR: 2.0
  TEMPLATE_SIZE: 128