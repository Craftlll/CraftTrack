DATA:
  MAX_SAMPLE_INTERVAL: 200 # 序列采样时的最大帧间隔 (控制序列的时间跨度)
  MEAN:                    # 图像归一化均值 (ImageNet标准)
  - 0.485
  - 0.456
  - 0.406
  SEARCH:
    CENTER_JITTER: 3       # 搜索区域中心抖动范围 (数据增强：模拟目标移动)
    FACTOR: 4.0            # 搜索区域相对于目标大小的倍数 (4倍于目标)
    SCALE_JITTER: 0.25     # 搜索区域尺度抖动范围 (数据增强：模拟目标缩放)
    SIZE: 256              # 搜索区域输入图像尺寸 (256x256)
    NUMBER: 2              # 搜索帧数量 (提升到6帧以利用时序信息，对比基准，兼顾显存)
  STD:                     # 图像归一化标准差 (ImageNet标准)
  - 0.229
  - 0.224
  - 0.225
  TEMPLATE:
    CENTER_JITTER: 0       # 模板区域中心抖动 (通常为0，保持模板居中)
    FACTOR: 2.0            # 模板区域相对于目标大小的倍数 (2倍于目标)
    SCALE_JITTER: 0        # 模板区域尺度抖动 (通常为0，保持模板真实尺度)
    SIZE: 128              # 模板区域输入图像尺寸 (128x128)
    NUMBER: 2              # 模板帧数量 (对齐基准：初始模板 + 动态模板)
  TRAIN:
    DATASETS_NAME:         # 训练数据集列表
    - GOT10K_train_full    # 【修改】使用 GOT10K 全量训练集，对齐基准
    DATASETS_RATIO:        # 各数据集采样比例
    - 1
    SAMPLE_PER_EPOCH: 60000 # 每个Epoch采样的样本总数 (保证充分训练)
  VAL:
    DATASETS_NAME:         # 验证数据集列表
    - GOT10K_official_val  # 【修改】使用 GOT10K 官方验证集，对齐基准
    DATASETS_RATIO:        # 验证集采样比例
    - 1
    SAMPLE_PER_EPOCH: 10000 # 验证集采样样本数

MODEL:
  NAME: "artrackmamba_seq_256_base" # 模型名称 ID
  
  BACKBONE:
    # Vim-Base: 768 dim, 24 layers (与 ViT-Base 相当，但使用 Mamba 架构)
    TYPE: "vim_base_patch16_224_bimamba_v2_final" # 主干网络具体型号
    STRIDE: 16             # Patch Stride
    PATCHSIZE: 16          # 【新增】MaskDecoder 需要此参数来计算 Patch 数量
    PRETRAINED: True       # 是否加载预训练权重
    PRETRAINED_PATH: "pretrained_models/vim/vim_b_midclstok_81p9acc.pth" # 预训练权重路径
    DROP_PATH_RATE: 0.1    # Drop Path 比率 (Base 模型参数多，需要正则化防止过拟合)

  HEAD:
    TYPE: "CENTER"         # 检测头类型
    NUM_CHANNELS: 768      # Head输入通道数 (必须匹配 Base 的 768 维度)
    VOCAB_SIZE: 806        # 【修正】离散化坐标的词表大小 (400*2 + 6 = 806)，匹配 BINS 和 RANGE

  BINS: 400
  RANGE: 2
  PRENUM: 7                # 历史轨迹/Prompt 长度
  
  DECODER:                 # MaskDecoder 配置
    TYPE: "mask"
    MASK_RATIO: 0.75
    EMBEDDIM: 512
    DEPTH: 8
    NUMHEADS: 16
    MLPRATIO: 4

  MEMORY:
    USE: True              # 是否开启记忆/动态模板更新机制
    CAPACITY: 50           # 记忆库容量
    UPDATE_INTERVAL: 5     # 记忆更新间隔
    CONF_THRESHOLD: 0.7    # 记忆更新置信度阈值

  EXTRA:
    SIGMA_FACTOR: 2.0      # 高斯热图生成的 Sigma 因子

TRAIN:
  BACKBONE_MULTIPLIER: 0.1  # 主干网络学习率倍率 (0.1x LR)
  BATCH_SIZE: 8            # 批次大小 (Base模型显存占用大，设为16，仍优于基准的8)
  DEEP_SUPERVISION: False   # 深层监督
  EPOCH: 30                 # 总训练轮数 (对齐基准：30 Epoch)
  GIOU_WEIGHT: 2.0          # 【新增】GIoU Loss 权重 (对齐基准)
  L1_WEIGHT: 0.0            # 【新增】L1 Loss 权重 (对齐基准，ARTrack通常不使用L1回归)
  grad_clip_max_norm: 0.1   # 梯度裁剪阈值
  LR: 0.0001                # 初始学习率
  MIN_LR: 0.00001           # 最小学习率
  NUM_WORKER: 8             # 数据加载线程数
  OPTIMIZER: "ADAMW"        # 优化器类型
  LR_SCHEDULER: "cosine"    # 学习率调度策略
  PRINT_INTERVAL: 50        # 日志打印间隔
  SCHEDULER:
    TYPE: "step"
    DECAY_RATE: 0.1
  VAL_EPOCH_INTERVAL: 1     # 验证间隔 (每1个Epoch验证一次)
  WEIGHT_DECAY: 0.05        # 权重衰减系数 (【修改】提升到0.05，对齐基准)
  AMP: True                 # 自动混合精度训练

TEST:
  EPOCH: 30                # 测试时使用的模型 Epoch
  SEARCH_FACTOR: 4.0       # 测试时搜索区域倍率
  SEARCH_SIZE: 256         # 测试时搜索区域尺寸
  TEMPLATE_FACTOR: 2.0     # 测试时模板区域倍率
  TEMPLATE_SIZE: 128       # 测试时模板区域尺寸
